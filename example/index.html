    <body>
        <h1>
            Template Loader Example:  Loading templates\template.html
        </h1>
        The variables being assigned to the template are
        <ul>
            <li><pre>title =>       Loaded Successfully!</pre></li>
            <li><pre>container =>   &lt;span class="myclass"&gt;</pre></li>
            <li><pre>list =>        [1,2,3,4,5]</pre></li>
        </ul>
        The template will be placed below this line with the above variables defined
        <hr>
        <div id="templates">
            
        </div>
    </body>
    <script>
       
        if(!window.sm) window.sm = new SmartModule({
            init: ()=> { 
                doThings();
            },
            showModuleInfo: true
        });
        
        function doThings() {
            sm.dialog.loadTemplate("../src/templates/template.html");
