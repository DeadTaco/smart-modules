<script>
    // Initialize the smart module API and include the UI module
    const sm = new SmartModule({
        modules: ["ui", "query", "menu"],
        showModuleInfo : true,
        init: (sm)=> {
            init(sm);
        }
    });

    function runAction(action) {
        let div = document.createElement("div");
        div.style = "padding-left:150px;"
        div.innerHTML = action;
        document.body.append(div);
    }

    function init(sm) {
        window.sm_menu = sm.menu.createMenu([
            { 
                title : "File",
                action :e=>runAction("file"),
                submenu : [
                    {   
                        title : "Open",
                        icon:"sm-icon-open",
                        action :e=>runAction("open"),
                    },
                    {   
                        title : "Save",
                        action :e=>runAction("save"),
                    },
                    { 
                        title : "Save As",
                        action :e=>runAction("saveas"),
                        submenu : [
                            { 
                                title : "Excel",
                                action :e=>runAction("excel"),
                            },
                            { 
                                title : "Text",
                                action :e=>runAction("text"),
                            }                          
                        ]  
                    },
                    "-",
                    {
                        title : "Exit",
                        action :e=>runAction("exit"),
                    }
                ]
            },
            { 
                title : "Edit",
                action :e=>runAction("Edit"),
                submenu : [
                    {   
                        title : "Copy",
                        action :e=>runAction("paste"),
                    },
                    {   
                        title : "Cut",
                        action :e=>runAction("cut"),
                    },
                    { 
                        title : "Paste",
                        action :e=>runAction("saveas"),
                        submenu : [
                            { 
                                title : "Excel",
                                action :e=>runAction("excel"),
                            },
                            { 
                                title : "Text",
                                action :e=>runAction("text"),
                            }                          
                        ]  
                    },
                    {
                        title : "Exit",
                        action :e=>runAction("exit"),
                    }
                ]
            },
            { 
                title : "Options",
                action :e=>runAction("Options"),
                submenu : [
                    {   
                        title : "Option 1",
                        action :e=>runAction("1"),
                    },
                    {   
                        title : "Option 2",
                        action :e=>runAction("2"),
                    },
                    { 
                        title : "Sub Options",
                        action :e=>runAction("3"),
                        submenu : [
                            { 
                                title : "Sub Option 1",
                                action :e=>runAction("s1"),
                                submenu : [
                                    { 
                                        title : "Sub Option 1",
                                        action :e=>runAction("s1"),
                                    },
                                    { 
                                        title : "Sub Option 2",
                                        action :e=>runAction("s2"),
                                    }                          
                                ]                                 
                            },
                            { 
                                title : "Sub Option 2",
                                action :e=>runAction("s2"),
                            }                          
                        ]  
                    },
                    {
                        title : "Exit",
                        action :e=>runAction("exit"),
                    }
                ]
            }                      
        ]);
    } // end init()

    // Create a new dialog box
    function createExampleDialog() {
        const newDialog = sm.ui.createDialog({ 
            title : "The Whale Shark", 
            html : `
                The whale shark (Rhincodon typus) is a slow-moving, 
                filter-feeding carpet shark and the largest known extant 
                fish species. The largest confirmed individual had a length
                of 18.8 m (62 ft)`,
            width: 320,
            height:"auto",
            buttons : {
                "Read More" : ()=>window.open("https://en.wikipedia.org/wiki/Whale_shark"),
                "Ok" : (dialog)=>dialog.remove()
            }
        })
    }
</script>
